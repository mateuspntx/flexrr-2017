<!DOCTYPE html>
<html id="flexrr-scrollbar">
  <head>
    <title>Flexrr Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="assets/css/normalize.min.css">
    <link rel="stylesheet" href="assets/css/player.css"/>
    <script async src="assets/js/flexrr.player.js"></script>
  </head>
<body>
<div class="app" ondragstart="return false" >
  <!--<div class="episode-loader">
    <div class="info">
      <h1>The 100</h1>
      <h2>S1:E1: "Pilot"</h2>
      <div class="loading">
      <img src="https://flexrr.ml/assets/images/loading-bars.svg" class="loading-bars">
    </div>
    </div>
  </div>-->
    <div class="player-container">
      <div class="show-info">
        <h1>You're watching</h1>
        <h2>The 100</h2>
        <h3>S1:E1: "Pilot"</h3>
      </div>
      <video class="player" id="player">
        <source id="video_source" src="file_example_MP4_1920_18MG.mp4" type="video/mp4">
      </video>
      <div class="controls">
        <img src="assets/images/play-icon.svg" width="20em" class="play-pause-btn" onclick="Flexrr.Player.PlayControl(this)">
        <p class="show-info-control">S1:E1: "Pilot"</p>
        <p class="divisor">|</p>
        <p class="current-time">00:00</p>
        <div class="progress" id="progress">
          <span class="buffered"></span>
          <span class="bar"></span>
        </div>
        <p class="duration-time">00:00</p>
        <img src="assets/images/speaker-icon.svg" alt="" class="speaker-btn" width="20em">
        <div class="volume">
          <span class="bar"></span>
        </div>
        <img src="assets/images/fullscreen-icon.svg" alt="" class="fullscreen-btn" width="20em" onclick="Flexrr.Player.FullScreenControl(this)">
      </div>
    </div>
</div>
</body>
</html>
